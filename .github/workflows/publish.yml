name: Publish Action
on:
  push:
    branches: [ master ]

jobs:
  publish:
    runs-on: ubuntu-latest
    container:
      image: golang:latest
    steps:

    - name: clone
      uses: actions/checkout@master

    - name: build
      env:
        GOOS: linux
        CGO_ENABLED: '1'
      run: go build -a -ldflags '-s -w -extldflags "-static"' -o release/vela-worker github.com/go-vela/worker/cmd/server

    - name: publish
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: target/vela-worker
        cache: true
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
